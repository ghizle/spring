<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Modifier un Coffee</title>
</head>
<body>0
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card-body">
            <form action="updateCoffee" method="post">
                <input hidden name="page" th:value="${currentPage}" >
                <input hidden name="size"  th:value="${size}" >
                <div class="form-group">
                    <label class="control-label" th:for="idCoffee">ID Coffee :</label>
                    <input type="text" name="idCoffee" th:value="${coffee.idCoffee}"
                           readonly class="form-control" id="idCoffee" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="nom">Nom :</label>
                    <input type="text" name="nom" th:value="${coffee.nom}"
                           class="form-control" id="nom" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="email">Email :</label>
                    <input type="text" name="email" th:value="${coffee.email}"
                           class="form-control" id="email" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="phoneNumber">Numéro de téléphone :</label>
                    <input type="text" name="phoneNumber" th:value="${coffee.phoneNumber}"
                           class="form-control" id="phoneNumber" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="dateNaissance">Date de naissance :</label>
                    <input type="date" name="dateNaissance" th:value="${#dates.format(coffee.dateNaissance, 'yyyy-MM-dd')}"
                           class="form-control" id="dateNaissance" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Category :</label>
                    <select name="idCategory" class="form-control" required="required">
                        <option th:each="category : ${categories}" th:value="${category.idCategory}" th:text="${category.nom}"
                                th:selected="${category.idCategory == coffee.category.idCategory}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="coffees-list">Liste Coffees</a>
    </div>
</div>
</body>
</html>
