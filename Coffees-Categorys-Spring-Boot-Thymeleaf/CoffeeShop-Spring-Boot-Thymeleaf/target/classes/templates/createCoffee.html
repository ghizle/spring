<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Coffee</title>
</head>

<body>
<div layout:fragment="Mycontent" style="position: static">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Ajout de Coffee
        </div>
        <div class="card-body">
            <div class="card-body">
                <form action="saveCoffee" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="control-label">Nom :</label>
                            <input type="text" name="nom" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">prix :</label>
                            <input type="text" name="prix" class="form-control" required="required"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Creation Date :</label>
                            <input type="date" name="dateCreation" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Category :</label>
                            <select name="idCategory" class="form-control" required="required">
                                <option th:each="category : ${categorys}" th:value="${category.idCategory}" th:text="${category.nom}"></option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 20px">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <a href="coffees-list">Liste Coffees</a>
</div>
</div>
</body>
</html>
